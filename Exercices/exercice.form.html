<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Noor Créa - Créer un logo ou flyer</title>
  <link rel="stylesheet" href="../css/exercice.form.css">

</head>
<body>
  
  <div class="container">
    <div class="logo">
      <img src="../IMG/2.png" alt="NOOR CREA" class="img2">
      <h1>NOOR CRÉATION</h1>
      <p>CRÉE VOTRE IDENTITÉ</p>
    </div>
    
    <form class="formulaire">
      <h2><b>Créer votre visuel</b></h2>

      <label for="profesionnel">Profesionnel</label>
      <input type="radio" id="Profesionnel"name="metier" > 

      <label for="personnel">Personnel</label>
      <input type="radio" id="personnel" name="metier">
<br>

      <label for="nom">Nom</label>
      <input type="text" id="nom"  placeholder="Votre nom" required>
<br>
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" placeholder="Votre prénom" required>
<br>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Votre email" required>

 <br>
      <label for="ville">Ville</label>
      <input type="ville" id="ville" placeholder="votre ville" required>

  <br>

      <label for="type">Type de création</label>
      <select id="type" required>
        <option value="">Choisissez</option>
        <option value="logo">Logo</option>
        <option value="flyer">Flyer</option>
        <option value="carte">Carte de visite</option>
        <option value="faire">Faire part</option>
        <option value="gerer">Snapchat</option>
          <option value="Tiktok">Tiktok</option>
        <option value="INSTAGRAM">Instagram</option>
      </select>
<br>
      <label for="details">Détails de votre création</label>
      <textarea id="details" style="resize: none;" cols="50" rows="10" maxlength="120" placeholder="Couleurs, style, gestion de quel réseaux souhaitez-vous?..." required></textarea>

      <button type="submit">Envoyer </button>
    </form>
 
<footer>

</footer>
</body>
</html>
